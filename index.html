<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Progetto Business</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    </head>
    <body>

        <div id="root">
            <div class="container">
                <header>
                    <div class="logo">
                        <div class="wp-img">
                            <img src="images/dark-logo.png" alt="img-logo">
                        </div>
                    </div>
                    <nav class="nav-menu">
                        <ul>
                            <li v-for="link in navMenu">
                                <a href="">{{link}} <i class="fas fa-angle-down"></i></a>
                            </li>
                        </ul>
                    </nav>
                    <div class="menu-lang-search">
                        <div class="lang">
                            <img src="images/en.png" alt="img-flag-uk">
                            <a href="#">English <i class="fas fa-angle-down"></i></a>
                            <i class="far fa-user-circle"></i>
                        </div>
                        <div class="search">
                            <input type="text" name="" value="" placeholder="Search...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </header> <!-- fine header -->
            </div>

            <div class="container">
                <section class="main">
                    <div class="container-section">
                        <div class="cta">
                            <div class="cta-content">
                                <div class="cta-subtitle">
                                    <h2>New Challenges, New Skills</h2>
                                </div>
                                <div class="cta-title">
                                    <h1>Build your own life coaching business</h1>
                                </div>
                                <div class="cta-paragraph">
                                    <p>Whole-life Business Coaching for committed entrepeneurs</p>
                                </div>
                                <div class="cta-button">
                                    <a href="#">Get started today</a>
                                </div>
                            </div>
                        </div>
                        <div class="main-img">
                            <img src="images/globe.png" alt="img-globe" class="globe">
                            <img src="images/home-business-hero-avatar.png" alt="img-avatar-business" class="manager">
                        </div>
                    </div>
                </section> <!-- fine main -->
            </div>

        </div> <!-- fine app Vue -->






    <script src="main.js" charset="utf-8"></script>

    </body>
</html>
